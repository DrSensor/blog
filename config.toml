baseurl = "https://drsensor.github.io/foss-monster"
DefaultContentLanguage = "en"
#DefaultContentLanguage = "ja"
title = "FOSS Monster"
theme = "beautifulhugo"
metaDataFormat = "yaml"
pygmentsStyle = "trac"
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
#pygmentsUseClassic = true
#pygmentOptions = "linenos=inline"
#disqusShortname = "XXX"
#googleAnalytics = "XXX"
enableGitInfo = true

[Params]
  homeTitle = "FOSS Monster" # Set a different text for the header on the home page
  subtitle = "Anything about Open Source stacks"
  mainSections = ["post","posts"]
  logo = "img/avatar-icon.png" # Expecting square dimensions
  favicon = "img/favicon.ico"
  dateFormat = "29 June, 1993"
  commit = true
  rss = true
  comments = true
  readingTime = true
  wordCount = true
  useHLJS = true
  socialShare = true
  delayDisqus = true
  showRelatedPosts = true
  hideAuthor = true
#  gcse = "012345678901234567890:abcdefghijk" # Get your code from google.com/cse. Make sure to go to "Look and Feel" and change Layout to "Full Width" and Theme to "Classic"

[languages]
  [languages.en] 
    contentDir = "content/en" # English
  [languages.id]
    contentDir = "content/id" # Indonesia


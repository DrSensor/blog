baseurl = "https://foss.monster"
DefaultContentLanguage = "en"
#DefaultContentLanguage = "ja"
title = "FOSS Monster"
theme = "beautifulhugo"
metaDataFormat = "yaml"
pygmentsStyle = "trac"
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
#pygmentsUseClassic = true
#pygmentOptions = "linenos=inline"
#disqusShortname = "XXX"
#googleAnalytics = "XXX"
enableGitInfo = true

[Params]
  homeTitle = "FOSS Monster" # Set a different text for the header on the home page
  subtitle = "Anything goes in Open Source"
  mainSections = ["post","posts"]
  logo = "img/avatar-icon.png" # Expecting square dimensions
  favicon = "img/favicon.ico"
  dateFormat = "2 January 2006"
  commit = true
  rss = true
  comments = true
  readingTime = true
  wordCount = true
  useHLJS = true
  socialShare = true
  delayDisqus = true
  showRelatedPosts = true
  hideAuthor = true
#  gcse = "012345678901234567890:abcdefghijk" # Get your code from google.com/cse. Make sure to go to "Look and Feel" and change Layout to "Full Width" and Theme to "Classic"

[languages]
  [languages.en] 
    contentDir = "content/en" # English U.S
  [languages.id]
    contentDir = "content/id" # Bahasa Indonesia

